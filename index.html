<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Pricing component with toggle solution</title>
  </head>
  <body>
    <h1>Our Pricing</h1>

    <div class="toggle-container">
      <p>Annually</p>
      <label class="switch">
        <input type="checkbox" id="switch" />
        <div class="track" onclick="toggleSwitch()"></div>
        <div class="thumb"></div>
      </label>
      <p>Monthly</p>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Basic</h3>
        <h1 id="basic"><span>&dollar;</span>199.99</h1>
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 Users Allowed</p>
        <hr />
        <p>Send up to 3 GB</p>
        <hr />

        <a href="#" class="btn">Learn More</a>
      </div>
      <div class="card card-blue">
        <h3>Professional</h3>
        <h1 id="pro"><span>&dollar;</span>249.99</h1>
        <hr />
        <p>1 TB Storage</p>
        <hr />
        <p>5 Users Allowed</p>
        <hr />
        <p>Send up to 10 GB</p>
        <hr />

        <a href="#" class="btn btn-white">Learn More</a>
      </div>
      <div class="card">
        <h3>Master</h3>
        <h1 id="master"><span>&dollar;</span>399.99</h1>
        <hr />
        <p>2 TB Storage</p>
        <hr />
        <p>10 Users Allowed</p>
        <hr />
        <p>Send up to 20 GB</p>
        <hr />

        <a href="#" class="btn">Learn More</a>
      </div>
    </div>
    <img class="bottom-image" src="/images/bg-bottom.svg" alt="" />
    <script>
      let monthly;
      function toggleSwitch() {
        var toggleSwitch = document.querySelector(".thumb");
        toggleSwitch.classList.toggle("switch-on");

        monthly = toggleSwitch.classList.contains("switch-on");

        if (monthly) {
          basic.innerHTML = "<span>&dollar;</span>19.99";
          pro.innerHTML = "<span>&dollar;</span>24.99";
          master.innerHTML = "<span>&dollar;</span>39.99";
        } else {
          basic.innerHTML = "<span>&dollar;</span>199.99";
          pro.innerHTML = "<span>&dollar;</span>249.99";
          master.innerHTML = "<span>&dollar;</span>399.99";
        }
      }
    </script>
  </body>
</html>
